  <script>
    const hamburger = document.querySelector('.nav-bar .nav-group .hamburger');
const mobile_menu = document.querySelector('.nav-bar .nav-group .nav-list');


const menu_item = document.querySelectorAll('.nav-bar .nav-group .nav-list li a');
const header = document.querySelector('.header-wrapper');

hamburger.addEventListener('click', () => {
	hamburger.classList.toggle('active');
	mobile_menu.classList.toggle('active');
  if(hamburger.classList.contains("active")){
    document.body.style.overflowY = "hidden"
  }else{
    document.body.style.overflowY = "initial"
  }
});

mobile_menu.addEventListener("click",()=>{
  if(mobile_menu.classList.contains("active")){
    hamburger.click()
  }
})

document.addEventListener('scroll', () => {
	var scroll_position = window.scrollY;
	if (scroll_position > 250) {
		header.style.backgroundColor = 'rgba(255, 255, 255, 0.95)';
	} else {
		header.style.backgroundColor = 'rgba(255, 255, 255)';
	}
});
